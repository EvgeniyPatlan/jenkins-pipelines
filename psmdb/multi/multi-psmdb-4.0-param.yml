          dGFza3MuanVuaXQuSlVuaXRSZXN1bHRBcmNoaXZlcj4KICAgIA==
    - workspace-cleanup:
        clean-if:
        - success: true
        - unstable: true
        - failure: true
        - not-built: true
        - aborted: true
        clean-parent: false
        dirmatch: false
        exclude: []
        fail-build: true
        include: []
    scm:
    - git:
        basedir: percona-server-mongodb
        branches:
        - ${PSM_BRANCH}
        url: ${PSM_REPO}
        wipe-workspace: true
    triggers: []
    wrappers:
    - timestamps
    - inject: {}
